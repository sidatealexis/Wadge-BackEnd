language: java

sudo: false

addons:
  sonarcloud:
    organization: "wadge"
    token:
      secure: ""

before_install:
  - chmod a+x ./gradlew
script:
  - ./gradlew --version
  - ./gradlew check 
  - sonar-scanner
  - ./gradlew jacocoTestReport coveralls
  # - ./gradlew sonarqube
  - ./gradlew asciidoctor

before_deploy:
- export VERSION=`./gradlew -q version`
- export DOCDIR="build/docs"
- export DOCFILE="doc"
- mv "${DOCDIR}/${DOCFILE}.pdf" "${DOCDIR}/${DOCFILE}-${VERSION}.pdf"
- export TRAVIS_TAG=v${VERSION}
- export DOCUMENTATION="${DOCDIR}/${DOCFILE}-${VERSION}.pdf"
- echo documentation is ${DOCUMENTATION}

deploy:
  - provider: releases
    api_key:
      secure: ""
    file:
      - ${DOCUMENTATION}
    skip_cleanup: true
    overwrite: true
    draft: false
    on:
      branch: master
      tags: true
    name: ${TRAVIS_TAG}

  - provider: releases
    api_key:
      secure: ""
    file:
      - ${DOCUMENTATION}
    skip_cleanup: true
    overwrite: true
    draft: true
    on:
      branch: develop
      tags: false
    name: ${TRAVIS_TAG}

after_success:

cache:
  directories:


