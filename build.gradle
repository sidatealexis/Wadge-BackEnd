plugins {
    id 'org.springframework.boot' version '2.3.3.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'

    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.10.2'
    id 'org.sonarqube' version '3.0'

    id 'org.asciidoctor.jvm.pdf' version '3.2.0'
    id 'org.asciidoctor.jvm.gems' version '3.2.0'
}

apply plugin: VersionPlugin

version '0.4.1'

class VersionPlugin implements Plugin<Project> {
    public void apply(Project project) {
        project.task('version') {
            project.gradle.projectsEvaluated {
                println "0.4.1"
            }
        }
    }
}

sonarqube {
  properties {
    property 'sonar.projectKey', 'RomainVacheret_Wadge-BackEnd'
  }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    ruby.gems()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.3'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'

    asciidoctorGems 'rubygems:rouge:3.15.0'


    // https://mvnrepository.com/artifact/io.springfox/springfox-swagger2
    compile group: 'io.springfox', name: 'springfox-swagger2', version: '3.0.0'
    // https://mvnrepository.com/artifact/io.springfox/springfox-swagger-ui
    compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '3.0.0'
    // https://mvnrepository.com/artifact/io.springfox/springfox-boot-starter
    compile group: 'io.springfox', name: 'springfox-boot-starter', version: '3.0.0'




    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.2.0'

}

application {
    // Define the main class for the application.
    mainClassName = 'wadge.backend.Application'
}

test {
    // Use TestNG for unit tests
    useTestNG()
}

jacoco {
    toolVersion = '0.8.6'
    reportsDir = file("${buildDir}/reports/jacoco") 
}

jacocoTestReport {
    reports {
        html.enabled = true
        xml.enabled = true
    }
}


asciidoctorPdf {
//   dependsOn asciidoctorGemsPrepare

  baseDirFollowsSourceFile()

  asciidoctorj {
    requires 'rouge'
    sourceDir file('docs')
    outputDir file('build/docs')
    attributes 'build-gradle': file('build.gradle'),
        'sourcedir': file('docs'), //project.sourceSets.main.java.srcDirs[0],
        'outputDir': file("${buildDir}/docs"),
        'endpoint-url': 'http://example.org',
        'source-highlighter': 'rouge',
        // 'imagesdir': './images',
        'toc': 'left',
        'icons': 'font',
        'idprefix': '',
        'idseparator': '-'
  }
}

task asciidoctor(dependsOn: asciidoctorPdf)
